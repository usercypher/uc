<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Minimal Floating Label</title>
    <script src="uc.js"></script>
    <link rel="stylesheet" href="uc.css" />
    <style>
        body {
            padding: 1em;
        }
        .float-label {
            position: relative;
            font-family: sans-serif;
        }
        .float-label label {
            position: absolute;
            left: 8px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            font-size: 16px;
            pointer-events: none;
            transition: 0.2s ease all;
            background: white;
            padding: 0 2px;
        }
        .float-label input:focus + label,
        .float-label input:not(:placeholder-shown) + label {
            top: 0px;
            font-size: 12px;
            color: #333;
        }
        
        ul.dropdown {
          position: absolute;
          list-style: none;
          margin: 0;
          padding: 0;
          border: 1px solid #ccc;
          background: white;
          overflow-y: auto;
          max-height: 0;
          visibility: hidden;
          opacity: 0;
          transition: max-height 0.15s ease, visibility 0.15s ease, opacity 0.15s ease;
          z-index: 1000;
          width: 100%;
        }
        
        ul.dropdown.show {
          max-height: 200px;
          visibility: visible;
          opacity: 1;
          transition: max-height 0.3s ease, visibility 0.3s ease, opacity 0.3s ease;
        }

        ul.dropdown li {
          padding: 8px;
          cursor: pointer;
        }
    
        ul.dropdown li:hover {
          background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div style="width: 246px; position: relative;">
        <div class="float-label">
            <input type="text" id="date" placeholder=" " readonly x-ref-date x-on-leave="year-close" x-on-click="year-open" x-run-year-open="x-on-click" x-run-year-close="x-on-click"/>
            <label for="date">Date</label>
        </div>
        <span x-ref-year-open x-on-click x-cycle-year="show" x-tab="first:last" x-focus="first"></span>
        <span x-ref-year-close x-on-click x-cycle-year="_" x-focus="date"></span>
        <ul class="dropdown hide" x-ref-year x-on-click="year-close" x-on-leave="year-close" x-on-enter="year-open" x-run-year-open="x-on-click" x-run-year-close="x-on-click">
            <li x-ref-first x-on-click x-val-date="january">january</li>
            <li x-on-click x-val-date="february">february</li>
            <li x-on-click x-val-date="march">march</li>
            <li x-on-click x-val-date="april">april</li>
            <li x-on-click x-val-date="may">may</li>
            <li x-on-click x-val-date="june">june</li>
            <li x-on-click x-val-date="july">july</li>
            <li x-on-click x-val-date="august">august</li>
            <li x-on-click x-val-date="september">september</li>
            <li x-on-click x-val-date="october">october</li>
            <li x-on-click x-val-date="november">november</li>
            <li x-ref-last x-on-click x-val-date="december">december</li>
        </ul>
    </div>
    <p>some content</p>

    <script>
        var tagx = new TagX();
        tagx.register(document.getElementsByTagName("*"));

    </script>

</body>
</html>
