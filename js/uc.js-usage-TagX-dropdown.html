<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Demo</title>
    <link rel="stylesheet" href="uc.css" />
    <script src="uc.js"></script>
    <style>
        body {
            padding: 1em;
        }

        .hide {
            display: none;
        }

    </style>
</head>
<body>

    <p
        x-on-enter
        x-on-leave
        x-cycle-dropdown="_ hide"
    >open dropdown</p>
    <ul
        class="hide"
        x-ref-dropdown
        x-on-enter="dropdown"
        x-on-leave
        x-cycle-dropdown="_ hide"
        x-cycle-option-1="hide"
        x-cycle-option-2="hide"
    >
        <li
            x-on-enter
            x-cycle-option-1=""
            x-cycle-option-2="hide"
        >option 1</li>
        <li
            x-on-enter
            x-cycle-option-1="hide"
            x-cycle-option-2=""
        >option 2</li>
    </ul>
    <p class="hide" x-ref-option-1>option 1</p>
    <p class="hide" x-ref-option-2>option 2</p>
    
    
    <script>
    var tagx = new TagX();
    tagx.register(document.getElementsByTagName("*"));

  </script>
</body>
</html>
