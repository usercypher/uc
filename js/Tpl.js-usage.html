<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Demo</title>
    <script src="Tpl.js"></script>
    <style>
        .border {
            border: solid 1px #666;
            padding: 1em;
        }
    </style>
</head>
<body>
    <div class="border" __tpl="name" __id="test">
        <label>click me!</label>
        <div __hidden __target>
            hidden text
        </div>
    </div>

    <script>
        var tpl = new Tpl();
        // register custom tags
        tpl.register(
            "name",
            `<div id="__id" __inherit>__slot</div>`,
            {
                "__target": 'id="target-__id"',
                "__hidden": 'style="display: none;"'
            },
            function (data) {
                document.getElementById(data.__id).addEventListener("click", function (e) {                        
                    var el = document.getElementById("target-" + data.__id);
                    el.style.display = el.style.display === "none" ? "block" : "none";
                });
            }
        );

        tpl.init(document.getElementsByTagName("*"));
    </script>
</body>
</html>
