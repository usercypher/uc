<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width  initial-scale=1.0" />

  <style>

.button.neutral {
  background-color: #007bff;
  color: white;
}

.block {
  padding: 1em;
  border: 1px solid #ccc;
  margin-top: 1em;
}

.show {
  display: block;
}

.hide {
  display: none;
}

<body style="padding: 1em;" x-on-click>
    
<button x-ref-tab-default-first x-on-click x-focus="button-1" x-tab="button-1:button-2">activate tab</button>

<div>
    <button x-ref-button-1 x-on-click x-tab x-focus="tab-default-first">button 1</button>
    <button x-ref-button-2 x-on-click x-tab x-focus="tab-default-first">button 2</button>
</div>

<button x-ref-tab-default-last>random tab</button>

<hr>
<button x-on-click x-set-input.disabled="null|">input toggle</button>
<input x-ref-input />

  <!-- Load Script -->
  <script>
    (window.init = window.init || []).push(function () {
        ElX.init(document.getElementsByTagName("*"), "tab-default-first:tab-default-last");
    });    
  </script>
</body>
</html>
