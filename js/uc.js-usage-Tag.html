<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Demo</title>
    <script src="uc.js"></script>
    <style>
        .border {
            border: solid 1px #666;
            padding: 1em;
        }
    </style>
</head>
<body>
    <custom-tag class="border" __id="test">
        <label>click me!</label>
        <hr>
        <div __hidden __target>
            hidden text
        </div>
    </custom-tag>

    <script>
        (window.init = window.init || []).push(function () {
            var tag = new Tag();
            // register custom tags
            tag.register(
                "custom-tag",
                `<div id="__id" __inherit>__slot</div>`,
                {
                    "__target": 'id="target-__id"',
                    "__hidden": 'style="display: none;"'
                },
                function (data) {
                    document.getElementById(data.__id).addEventListener("click", function (e) {                        
                        var el = document.getElementById("target-" + data.__id);
                        el.style.display = el.style.display === "none" ? "block" : "none";
                    });
                }
            );

            tag.init(document.getElementsByTagName("*"), "-login-open:-login-open");
        });
    </script>
</body>
</html>
