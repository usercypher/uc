<body style="padding: 1em;" x-on-click>
    <div id="messages"></div>

  <!-- Load Script -->
  <script>
    (window.init = window.init || []).push(function () {
        // Assume your element has id 'messages'
var messages = new El('messages');

// Create 1000 message strings
var realMessages = '';
for (var i = 1; i <= 1000; i++) {
    messages.prepend(`<div>Message ${i}</div>`);
}

// Store current state, append loading message
messages.store();
messages.prepend('<div>Loading...</div>');

// Simulate async loading then restore real messages
setTimeout(() => {
    messages.restore();
messages.prepend(`<div>Message new</div>`);
}, 1000);

    });    
  </script>
</body>
